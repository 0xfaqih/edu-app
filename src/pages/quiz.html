      <div class="card flex flex-col bg-blue-800 text-white rounded p-6">
        <div id="question-container" class="pb-7 bg-blue-800"></div>
        <div class="flex flex-col">
          <button id="submit-btn" class="bg-white text-black rounded w-20 h-7">Next</button>
          <button id="next-btn" style="display: none" class="bg-white text-black rounded w-52 h-7 self-center hover:-translate-y-1 hover:scale-110 hover:bg-white duration-300">Lanjut materi berikutnya</button>
          <div id="result-container"></div>
          <button id="retry-btn" style="display: none" onclick="restartQuiz()" class="mt-4 bg-white text-black max-w-md self-center p-2 rounded hover:-translate-y-1 hover:scale-110 hover:bg-white duration-300">Ulangi Quiz</button>

    <script src="assets/js/quiz.js"></script>
    <script>

        location.reload(); // Refresh halaman
